<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>title</title>
    <!--Favicon -->
    <link rel="icon" type="image/x-icon" href="https://pixy.org/src/20/201310.jpg">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="banner">
            <img  src="images/download.png" alt="image">
            <h3>Registration</h3>
        </div>
        <div class="form_section">
            <div class="registration_area">
                <div class="personal_info">
                    <div class="common_style">
                        <label for="name"> Your Name</label>
                        <input type="name" name="myname" id="name">
                    </div>
            
                   <div class="common_style">
                    <label for="email"> Your Email</label>
                    <input type="email" name="youtemail" id="email">
                   </div>
                    
                    <div class="common_style">
                        <label for="address"> Address</label>
                        <input type="text" name="youraddress" id="address">
                    </div>
                    
                   <div >
                        <label for="gender">Gender :</label>
                        <label for="gender">Male</label>
                        <input type="radio" name="gender" id="gender" value="Male">
    
                        <label for="gender">Female</label>
                        <input type="radio" name="gender" id="gender" value="Female">
                   </div>     
                </div>
                <!-- Course Information -->
                <div class="course_info">
                    <div class="common_style">
                        <label for="courses">Select Course </label>
                        <select name="cars" id="cars">
                            <option>c</option>
                            <option>Java</option>
                            <option>Pythob</option>
                            <option>JS</option>
                        </select>
                    </div>
                   
                    <div  class="common_style">
                        <label for="location">Chose location</label>
                        <div>
                            <input type="radio" name="location" id="location">
                            <label for="location">Online</label>
                               
                            <input type="radio" name="location" id="location">
                            <label for="location">Live</label>
                        </div>
                    </div>
                    
    
                    <div class="common_style">
                        <label for="img">Image</label>
                        <input type="file" name="" id="img" placeholder="c">
                    </div>
    
                    <div class="common_style">
                        <label for="time">Select Time</label>
                        <div>
                            <label for="time">Morning</label>
                            <input type="checkbox" name="" id="time">
    
                            <label for="time">Evening</label>
                            <input type="checkbox" name="" id="time">
    
                            <label for="time">Night</label>
                            <input type="checkbox" name="" id="time">
                        </div>
                    </div>
                </div>    
            </div>
    
            <div class="btn">
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
                
            </div>
        </div>
    </div>
    
</body>
</html>
